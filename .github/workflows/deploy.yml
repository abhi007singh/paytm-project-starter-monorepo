name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - migration

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # timeout-minutes: 30
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile.user
          push: true
          tags: sorak007/paytm-user-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Pushed Image
        run: docker pull sorak007/paytm-user-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -x
            sudo docker system prune -af
            sudo docker pull sorak007/paytm-user-app:latest
            sudo docker stop web-app || true
            sudo docker rm web-app || true
            sudo docker run -d --name web-app -p 3005:3000 sorak007/paytm-user-app:latest
